<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.1/aframe/build/aframe-ar.min.js"></script>
    <script>
        // Patch passive event listeners
        document.addEventListener('touchstart', function () {}, { passive: true });
        document.addEventListener('touchmove', function () {}, { passive: true });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
        vr-mode-ui="enabled: false"
    >
        <a-assets>
            <a-asset-item id="komaki-model" src="Komaki MG PRO_V8.glb"></a-asset-item>
        </a-assets>

        <a-entity 
            gltf-model="#komaki-model" 
            scale="0.1 0.1 0.1"
            position="0 0.5 0"
            rotation="0 90 0"
        ></a-entity>

        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
</body>
</html>
